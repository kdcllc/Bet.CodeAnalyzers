workflow: GitHubFlow/v1
mode: ContinuousDeployment
next-version: 2.0.0
branches:
  master:
    mode: ManualDeployment
    label: ''
    regex: ^master$|^main$
  feature:
    mode: ContinuousDelivery
    label: useBranchName
    regex: ^features?[/-]
  develop:
    mode: ContinuousDeployment
    label: preview
    regex: ^dev(elop)?(ment)?$
ignore:
  sha: []
merge-message-formats: {}
